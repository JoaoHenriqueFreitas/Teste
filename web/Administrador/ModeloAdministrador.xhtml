<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./../resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./../resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <ui:insert name="top"></ui:insert>
                <p:graphicImage value="/imagem/progathoriz.png" width="400"/>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="175" header="Menu" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:menuitem value="Cadastrar" url="#" />
                    </p:menu>
                    <p:menu>
                        <p:menuitem value="Sair" url="../../" />
                    </p:menu>
                </h:form>
                <ui:insert name="left"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content"></ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
